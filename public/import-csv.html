<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <div id="content">
      <h1 style="text-align:center;">Upload CSV to Trello</h1>
      <hr style="margin:0,20;"/>
      <h2 style="text-align:center;">Select a CSV file to create cards on your board</h2>
      <p style="text-align:center;">Column 1 must contain Card Titles
      </p>
      <p style="text-align:center;">Column 2 must contain Card Descriptions
      </p>
      <div id="cvs_upload_border" style="display: flex; justify-content: center; border: 1px solid #323536; min-width:fit-content; max-width: 420px; margin: auto; align-items: center;">
      <input type="file" id="csvFileInput" accept=".csv" />
      <button id="uploadButton" >Upload</button>
      </div>
      <hr style="margin:0,20;"/>
      <h2 style="text-align:center;">Trello Card Preview</h2>
      <div id="parsedDataContainer" ></div>
      <button id="createCardsButton" style="display:none; text-align:center; margin: auto; ">Create Cards</button>
      <script src="./js/import_csv.js"></script>
    </div>
  </body>
</html>
